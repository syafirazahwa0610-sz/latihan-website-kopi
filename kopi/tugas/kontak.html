    <main>
        <h2>Hubungi Kami</h2>
        <p>Silakan isi formulir berikut untuk menghubungi tim Chigon Shop:</p>

        <form id="formKontak" action="#" method="post">
            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama" required /><br><br>

            <label for="nomor">Nomor HP:</label><br>
            <input type="number" id="nomor" name="nomor" required /><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required /><br>

            <label for="kategori">Kategori Pesan:</label><br>
            <select id="kategori" name="kategori">
                <option value="umum">Umum</option>
                <option value="produk">Produk</option>
                <option value="kerjasama">Kerja Sama</option>
            </select><br><br>

            <tabel for="pesan">Pesan:</tabel><br>
            <textarea id="pesan" name="pesan" rows="5" cols="30"></textarea><br><br>

            <input type="checkbox" id="langganan" name="langganan" value="ya">
            <label for="langganan">Saya ingin menerima newsletter</label><br><br>

            <button type="submit">Kirim</button>
            <button type="reset">Clean Data</button>

            <div id="errorMsg" class="hidden"></div>
            <div id="successMsg" class="hidden"></div>

            <p id="errorMsg" style="color:red;"></p>
        </form>
