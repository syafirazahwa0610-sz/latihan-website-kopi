    <main>
        <h2>Pendaftaran Webinar Promosi Produk</h2>
        <p>Silakan isi formulir berikut untuk mendaftar webinar promosi produk Chigon Shop:</p>

        <form id="formWebinar" action="#" method="post">
            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama" required /><br><br>

            <label for="nomor">Nomor HP:</label><br>
            <input type="number" id="nomor" name="nomor" required /><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required /><br>

            <label for="pilihan">Pilihan Topik Webinar:</label><br>
            <select id="kategori" name="kategori">
                <option value="trategiMarketing">Strategi Marketing di Dunia Digital</option>
                <option value="mulaiMerintis">Tahapan Mulai Merintis Produk UMKM</option>
                <option value="inovasi">Apa Saja Inovasi Bisnis yang Harus Dikembangkan</option>
            </select><br><br>

            <input type="checkbox" id="konfirmasi" name="konfirmasi" value="ya">
            <label for="langganan">Saya ingin mengirim pendaftaran.</label><br><br>

            <button type="submit">Kirim</button>
            <button type="reset">Clean Data</button>

            <div id="errorMsg" class="hidden"></div>
            <div id="successMsg" class="hidden"></div>

            <p id="errorMsg" style="color:red;"></p>
        </form>
    </main>
